<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoD Character Sheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="headerBox">
        <p>CoD - Character Sheet</h1>
    </div>

    <div class="diceBox">
      <button class="dice_btn diceBox_minus">-</button>
      <p class="diceBox_value">Value</p>
      <button class="dice_btn diceBox_plus">+</button>
    </div>

    <ul id="conceptBox">
      <li>Name:</li>
      <li>Virtue:</li>
      <li>Chronicle:</li>

      <li>Age:</li>
      <li>Vice:</li>
      <li>Faction:</li>

      <li>Player:</li>
      <li>Concept:</li>
      <li>Group Name:</li>
    </ul>
    <div id="attributesBox"></div>
    <div id="skillsBox"></div>

    <script src="https://kit.fontawesome.com/a6b82af64a.js" crossorigin="anonymous"></script>
    <script src="database.js"></script>
    <script src="character.js"></script>
    <script src="main.js"></script>
  </body>
</html>
