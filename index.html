<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoD Character Sheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainBox">
      <div id="headerBox">
        <p>CoD - Character Sheet</h1>
      </div>

      <div id="diceBox">
        <div id="diceBox_btns" >
          <div id="diceBox_successes">
            <span>0</span>
          </div>
          <button id="diceBox_reset">Reset</button>
          <button id="diceBox_reroll">10-again</button>
          <button id="diceBox_minus5">-5</button>
          <button id="diceBox_minus1">-1</button>
          <button id="diceBox_rollBtn">Roll 0</span></button>
          <button id="diceBox_plus1">+1</button>
          <button id="diceBox_plus5">+5</button>
          <div id="diceBox_results">(nothing)</div>
        </div>
      </div>

      <ul id="conceptBox">
        <li>Name:</li>
        <li>Virtue:</li>
        <li>Chronicle:</li>

        <li>Age:</li>
        <li>Vice:</li>
        <li>Faction:</li>

        <li>Player:</li>
        <li>Concept:</li>
        <li>Group Name:</li>
      </ul>
      <div id="attributesBox"></div>
      <div id="skillsBox"></div>
    </div>

    <script src="https://kit.fontawesome.com/a6b82af64a.js" crossorigin="anonymous"></script>
    <script src="database.js"></script>
    <script src="character.js"></script>
    <script src="main.js"></script>
  </body>
</html>
