<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoD Character Sheet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ################### navbar ################### -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CoD - Character Sheet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Basics</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mask/Dirge</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Clan</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ################### Modal ################### -->
    <div id="myModal" class="modal fade modal-lg" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="myModal_title" class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="myModal_body" class="modal-body">
            Modal body text goes here.
          </div>
        </div>
      </div>
    </div>

    <!-- ################### content ################### -->
    <div class="container">
      <!-- concepts -->
      <div>
        <h2>Concepts</h2>
        <div id="concepts" class="row"></div>
        <hr class="border border-primary border-4 opacity-50" />
      </div>

      <!-- form basics -->
      <div class="row mb-3">
        <h2>Basics</h2>

        <div id="basics_concepts" class="row mb-3">
          <h5>Concepts</h5>
          <div class="mb-3">
            <label for="basics_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="basics_name" />
          </div>

          <div class="mb-3">
            <label for="basics_age" class="form-label">Age</label>
            <input type="text" class="form-control" id="basics_age" />
          </div>

          <div class="mb-3">
            <label for="basics_player" class="form-label">Player</label>
            <input type="text" class="form-control" id="basics_player" />
          </div>

          <div class="mb-3">
            <label for="basics_chronicle" class="form-label">Chronicle</label>
            <input type="text" class="form-control" id="basics_chronicle" />
          </div>

          <div class="mb-3">
            <label for="basics_concept" class="form-label">Concept</label>
            <input type="text" class="form-control" id="basics_concept" />
          </div>

          <div class="mb-3">
            <label for="basics_groupName" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="basics_groupName" />
          </div>
        </div>

        <div>
          <h5>Aspirations</h5>
        </div>
        <hr class="border border-primary border-4 opacity-50" />
      </div>

      <!-- aspirations -->
      <div>
        <h2 class="col-12">Aspirations</h2>
        <div id="aspirations" class="row"></div>
        <hr class="border border-primary border-4 opacity-50" />
      </div>

      <!-- attributes -->
      <div>
        <h2>Attributes</h2>
        <div class="row">
          <div id="att_mental" class="col-md-4 btn-group-vertical"></div>
          <div id="att_physical" class="col-md-4 btn-group-vertical"></div>
          <div id="att_social" class="col-md-4 btn-group-vertical"></div>
        </div>
        <hr class="border border-primary border-4 opacity-50" />
      </div>

      <!-- skills -->
      <div>
        <div class="row">
          <h2>Skills</h2>
          <div id="skills_mental" class="col-md-4 btn-group-vertical"></div>
          <div id="skills_physical" class="col-md-4 btn-group-vertical"></div>
          <div id="skills_social" class="col-md-4 btn-group-vertical"></div>
        </div>
        <hr class="border border-primary border-4 opacity-50" />
      </div>

      <!-- advantages -->
      <div class="advantages row">
        <h2>Advantages</h2>
        <div class="col-3">Size:</div>
        <div class="col-3">Speed:</div>
        <div class="col-3">Defense:</div>
        <div class="col-3">Initiative Mod:</div>

        <div class="col-3">Armor:</div>
        <div class="col-3">Beats:</div>
        <div class="col-3">Experiences:</div>
      </div>
      <hr class="border border-primary border-4 opacity-50" />
    </div>

    <!-- ################### scripts ################### -->
    <script src="./database.js"></script>
    <script src="./main.js"></script>
    <script src="./attributesAndSkills.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
