<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoD Character Sheet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ################### navbar ################### -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CoD - Character Sheet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="navbar_home" class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="navbar_basics" class="nav-link" href="#">Basics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ################### Modal ################### -->
    <div id="myModal" class="modal fade modal-lg" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="myModal_title" class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="myModal_body" class="modal-body">
            Modal body text goes here.
          </div>
        </div>
      </div>
    </div>

    <!-- ################### content ################### -->
    <div class="container">
      <!-- ####### home #######-->
      <div id="home">
        <div id="concepts" class="box">
          <h2>Concepts</h2>
          <div id="container_concepts" class="row"></div>
          <hr class="border border-primary border-4 opacity-50" />
        </div>

        <div id="attributes" class="box">
          <h2>Attributes</h2>
          <div class="row">
            <div id="att_mental" class="col-md-4 btn-group-vertical"></div>
            <div id="att_physical" class="col-md-4 btn-group-vertical"></div>
            <div id="att_social" class="col-md-4 btn-group-vertical"></div>
          </div>
          <hr class="border border-primary border-4 opacity-50" />
        </div>

        <div id="skills" class="box">
          <div class="row">
            <h2>Skills</h2>
            <div id="skills_mental" class="col-md-4 btn-group-vertical"></div>
            <div id="skills_physical" class="col-md-4 btn-group-vertical"></div>
            <div id="skills_social" class="col-md-4 btn-group-vertical"></div>
          </div>
          <hr class="border border-primary border-4 opacity-50" />
        </div>

        <div id="advantages" class="box">
          <h2>Advantages</h2>
          <div id="container_advantages" class="row"></div>
          <hr class="border border-primary border-4 opacity-50" />
        </div>
      </div>

      <!-- ####### basics #######-->
      <div id="basics" class="box">
        <h2>Basics</h2>
        <div id="basics_concepts" class=""></div>
        <hr class="border border-primary border-4 opacity-50" />
      </div>
    </div>

    <!-- ################### scripts ################### -->
    <script src="./database.js"></script>
    <script src="./main.js"></script>
    <script src="./basics.js"></script>
    <script src="./navbar.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
