<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoD Character Sheet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <!-- ################### navbar ################### -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CoD - Character Sheet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="navbar_home" class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="navbar_basics" class="nav-link" href="#">Basics</a>
            </li>
            <li class="nav-item">
              <a id="navbar_attributes" class="nav-link" href="#">Attributes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ################### Modal ################### -->
    <div id="myModal" class="modal fade modal-lg" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="myModal_title" class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="myModal_body" class="modal-body">
            Modal body text goes here.
          </div>
        </div>
      </div>
    </div>

    <!-- ################### content ################### -->
    <div class="container bg-light">
      <!-- ####### home section #######-->
      <div id="home_section" class="section">
        <!-- Concepts -->
        <div id="concepts" class="box">
          <h2>Concepts</h2>
          <div id="container_concepts" class="row"></div>
          <hr class="border border-primary border-4 opacity-100" />
        </div>

        <!-- Attributes -->
        <div id="attributes" class="box">
          <h2>Attributes</h2>
          <div class="row">
            <div id="attributes_mental" class="col-md-4 d-grid gap-2"></div>
            <div id="attributes_physical" class="col-md-4 d-grid gap-2"></div>
            <div id="attributes_social" class="col-md-4 d-grid gap-2"></div>
          </div>
          <hr class="border border-primary border-4 opacity-100" />
        </div>

        <!-- Skills -->
        <div id="skills" class="box">
          <h2>Skills</h2>
          <div class="row">
            <div id="skills_mental" class="col-md-4 btn-group-vertical"></div>
            <div id="skills_physical" class="col-md-4 btn-group-vertical"></div>
            <div id="skills_social" class="col-md-4 btn-group-vertical"></div>
          </div>
          <hr class="border border-primary border-4 opacity-100" />
        </div>

        <!-- Advantages -->
        <div id="advantages" class="box">
          <h2>Advantages</h2>
          <div id="container_advantages" class="row"></div>
          <hr class="border border-primary border-4 opacity-100" />
        </div>
      </div>

      <!-- ####### basics section #######-->
      <div id="basics_section" class="section">
        <h2>Basics</h2>

        <div id="basics_housrules" class="">
          <h5>Housrules</h5>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="defense_without_athletics"
              checked
            />
            <label class="form-check-label" for="defense_without_athletics"
              >Don't add athletics to defense.
            </label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="no_aspirations"
              checked
            />
            <label class="form-check-label" for="no_aspirations"
              >Don't use aspirations.</label
            >
          </div>
          <hr class="border border-primary border-4 opacity-50" />
        </div>

        <div id="basics_concepts" class=""></div>
      </div>

      <!-- ####### attributes section #######-->
      <div id="attributes_section" class="section">
        <h2 class="col-auto">Attributes</h2>
        <div>
          <p id="attributes_total" class="mb-0"></p>
          <p class="mb-0">
            <b>Character Creation:</b> Prioritize categories. They receive 5/4/3
            dots, distributed in any combination (12 points in total).
          </p>
        </div>
        <hr class="border border-primary border-4 opacity-50" />
        <div id="attribute_mental2" class="row"></div>
        <hr class="border border-primary border-4 opacity-50" />
        <div id="attribute_physical2" class="row"></div>
        <hr class="border border-primary border-4 opacity-50" />
        <div id="attribute_social2" class="row"></div>
      </div>
    </div>

    <!-- ################### scripts ################### -->
    <script src="./js/database.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/basics.js"></script>
    <script src="./js/navbar.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
