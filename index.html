<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoD Character Sheet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ################### Modal ################### -->

    <!-- Button trigger modal -->
    <div id="myModal" class="modal fade modal-lg" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="myModal_title" class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="myModal_body" class="modal-body">
            Modal body text goes here.
          </div>
        </div>
      </div>
    </div>

    <!-- ################### navbar ################### -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CoD - Character Sheet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Basics</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mask/Dirge</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Clan</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- #####################################################################
    newContent 
    ##################################################################### -->
    <div class="container bg-light">
      <!-- ####################### concepts ####################### -->
      <div class="concepts row">
        <h1>Concepts</h1>
        <div id="concepts_name" class="col-lg-4 col-md-6 col-sm-12"></div>
        <div id="concepts_age" class="col-lg-4 col-md-6 col-sm-12"></div>
        <div id="concepts_player" class="col-lg-4 col-md-6 col-sm-12"></div>
        <div id="concepts_chronicle" class="col-lg-4 col-md-6 col-sm-12"></div>
        <div id="concepts_concept" class="col-lg-4 col-md-6 col-sm-12"></div>
        <div id="concepts_groupName" class="col-lg-4 col-md-6 col-sm-12"></div>
      </div>
      <hr class="border border-primary border-4 opacity-50" />

      <!-- ####################### aspirations ####################### -->
      <div class="concepts row">
        <div class="col-12"><h1 class="row-4">Aspirations</h1></div>
        <div id="aspiration1" class="col-12"></div>
        <div id="aspiration2" class="col-12"></div>
        <div id="aspiration3" class="col-12"></div>
      </div>
      <hr class="border border-primary border-4 opacity-50" />

      <!-- ####################### attributes ####################### -->
      <div class="attributes row">
        <h1>Attributes</h1>
        <!-- mental attributes -->
        <div id="att_mental" class="col-md-4 btn-group-vertical">
          <h5>Mental</h5>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_intelligence"
          ></div>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_wits"
          ></div>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_resolve"
          ></div>
        </div>
        <!-- physical attributes -->
        <div id="att_physical" class="col-md-4 btn-group-vertical">
          <h5>Physical</h5>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_strength"
          ></div>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_dexterity"
          ></div>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_stamina"
          ></div>
        </div>
        <!-- social attributes -->
        <div id="att_social" class="col-md-4 btn-group-vertical">
          <h5>Social</h5>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_presence"
          ></div>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_manipulation"
          ></div>
          <div
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            id="attribute_composure"
          ></div>
        </div>
      </div>
      <hr class="border border-primary border-4 opacity-50" />

      <!-- ####################### skills ####################### -->
      <div class="skills row">
        <h1>Skills</h1>
        <!-- mental skills -->
        <div class="col-md-4 btn-group-vertical">
          <h5>Mental</h5>
          <div
            id="skills_academics"
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          ></div>
          <div
            id="skills_computer"
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          ></div>
          <div
            id="skills_crafts"
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          ></div>
          <div
            id="skills_investigation"
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          ></div>
          <div
            id="skills_medicine"
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          ></div>
          <div
            id="skills_occult"
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          ></div>
          <div
            id="skills_politics"
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          ></div>
          <div
            id="skills_science"
            class="btn btn-outline-dark text-start"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          ></div>
        </div>
        <!-- physical skills -->
        <div class="col-md-4 btn-group-vertical">
          <h5>Physical</h5>
          <div id="skills_athletics" class=""></div>
          <div id="skills_brawl" class=""></div>
          <div id="skills_drive" class=""></div>
          <div id="skills_firearms" class=""></div>
          <div id="skills_larceny" class=""></div>
          <div id="skills_stealth" class=""></div>
          <div id="skills_survival" class=""></div>
          <div id="skills_weaponry" class=""></div>
        </div>
        <!-- social skills -->
        <div class="col-md-4 btn-group-vertical">
          <h5>Social</h5>
          <div id="skills_animalKen" class=""></div>
          <div id="skills_empathy" class=""></div>
          <div id="skills_expression" class=""></div>
          <div id="skills_intimidation" class=""></div>
          <div id="skills_persuasion" class=""></div>
          <div id="skills_socialize" class=""></div>
          <div id="skills_streetwise" class=""></div>
          <div id="skills_subterfuge" class=""></div>
        </div>
      </div>
      <hr class="border border-primary border-4 opacity-50" />

      <!-- ####################### advantages ####################### -->
      <div class="advantages row">
        <h1>Advantages</h1>
        <div class="col-3">Size:</div>
        <div class="col-3">Speed:</div>
        <div class="col-3">Defense:</div>
        <div class="col-3">Initiative Mod:</div>

        <div class="col-3">Armor:</div>
        <div class="col-3">Beats:</div>
        <div class="col-3">Experiences:</div>
      </div>
    </div>

    <!-- ################### scripts ################### -->
    <script src="./database.js"></script>
    <script src="./main.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
